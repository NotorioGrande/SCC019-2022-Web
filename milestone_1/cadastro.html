<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Retro Archive Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323:wght@400&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./cadastro.css" rel="stylesheet" />

      <div class="cadastro-container">
        <div class="cadastro-cadastro">
          <div class="cadastro-header">
            <div class="cadastro-titulonav">
              <div class="cadastro-titulo">
                <img
                  src="public/playground_assets/carti671-7ijs-200h.png"
                  alt="cartI671"
                  class="cadastro-cart"
                />
                <div class="cadastro-titulo1">
                  <span class="cadastro-text">
                    <span>Retro Archive Store</span>
                  </span>
                  <span class="cadastro-text02"><span>&gt; home</span></span>
                </div>
              </div>
              <div class="cadastro-nav">
                <div class="cadastro-pesquisar">
                  <div class="cadastro-campopesquisa"></div>
                  <span class="cadastro-text04"><span>Pesquisar</span></span>
                </div>
                <div class="cadastro-botoesnav">
                  <a href="index.html" class="cadastro-text06"><span>Home</span></a>
                  <a href="cadastro.html" class="cadastro-text08"><span>Cadastro</span></a>
                  <a href="login.html" class="cadastro-text10"><span>Login</span></a>
                </div>
              </div>
            </div>
          </div>
          <div class="cadastro-formcadastro">
            <form class="cadastro-fields">
              <div class="cadastro-nomeuser">
                <div class="cadastro-nome">
                  <span class="cadastro-text14"><span>Nome</span></span>
                  <input type="textarea" class="cadastro-inputlongo">
                </div>
                <div class="cadastro-username">
                  <span class="cadastro-text16"><span>Username</span></span>
                  <input type="textarea" class="cadastro-inputcurto">
                </div>
              </div>
              <div class="cadastro-emailtel">
                <div class="cadastro-email">
                  <span class="cadastro-text18"><span>Email</span></span>
                  <input type="textarea" class="cadastro-inputlongo">
                </div>
                <div class="cadastro-telefone">
                  <span class="cadastro-text20"><span>Telefone</span></span>
                  <input type="textarea" class="cadastro-inputcurto">
                </div>
              </div>
              <div class="cadastro-ceplogradouro">
                <div class="cadastro-cep">
                  <span class="cadastro-text22"><span>CEP</span></span>
                  <input type="textarea" class="cadastro-inputcurto">
                </div>
                <div class="cadastro-logradouro">
                  <span class="cadastro-text24"><span>Logradouro</span></span>
                  <input type="textarea" class="cadastro-inputlongo" style="margin-top: 20px;">
                </div>
              </div>
              <div class="cadastro-senha">
                <div class="cadastro-senha1">
                  <span class="cadastro-text26"><span>Senha</span></span>
                  <input type="textarea" class="cadastro-inputmedio">
                </div>
                <div class="cadastro-confirmar-senha">
                  <span class="cadastro-text28"><span>Confirmar Senha</span>
                  <input type="textarea" class="cadastro-inputmedio" style="margin-top: 20px;">
                  </span>
                </div>
              </div>
            </form>
            <div class="cadastro-cadastrar">
              <span class="cadastro-text12"><span>Cadastrar</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
